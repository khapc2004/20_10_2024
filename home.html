<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOVE</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-size: cover;
        background-position: center;
        animation: changeBackground 15s infinite;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
      }

      @keyframes changeBackground {
        0% {
          background-image: url("./picture/1.jpg");
        }
        33% {
          background-image: url("./picture/2.jpg");
        }
        66% {
          background-image: url("./picture/3.jpg");
        }
        100% {
          background-image: url("./picture/1.jpg");
        }
      }

      .petal {
        position: absolute;
        bottom: 100%;
        width: 30px;
        height: 30px;
        background-size: cover;
        animation: fall linear infinite;
        opacity: 0.8;
        z-index: 1;
      }

      @keyframes fall {
        to {
          transform: translateY(100vh) rotate(360deg);
        }
      }

      .text {
        font-size: 2.5em;
        text-align: center;
        font-weight: bold;
        background: linear-gradient(90deg, #ff4081, #81d4fa);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
        opacity: 0;
        animation: fadeIn 1s forwards;
        max-width: 90%;
        margin: 0 auto;
        padding: 0 10px;
        line-height: 1.2;
      }

      @media (max-width: 600px) {
        .text {
          font-size: 1.5em;
          padding: 0 5%;
        }

        .petal {
          width: 20px;
          height: 20px;
        }
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="text">
      <p id="typingText"></p>
    </div>

    <script>
      const text =
        "20/10 anh nhỏ hỏng dẫn em bé đi chơi được, nên chúc em bé online nhé. Chúc em bé luôn tràn ngập niềm vui, ngày càng xinh đẹp, may mắn. Đặc biệt là luôn yêu anh. Iu em nhiều: 33333333";
      const typingText = document.getElementById("typingText");
      let index = 0;

      function type() {
        if (index < text.length) {
          typingText.innerHTML += text.charAt(index);
          index++;

          // Kiểm tra nếu ký tự là dấu chấm
          if (text.charAt(index - 1) === ".") {
            setTimeout(type, 600); // Nghỉ 1 giây sau dấu chấm
          }
          if (text.charAt(index - 1) === ",") {
            setTimeout(type, 500);
          } else {
            setTimeout(type, 50); // Thời gian giữa các ký tự
          }
        }
      }

      type(); // Bắt đầu gõ chữ

      // Tạo cánh hoa
      const petalsImages = [
        "./picture/rose1.png",
        "./picture/rose2.png",
        "./picture/tym.png",
      ];

      function createPetal() {
        const petal = document.createElement("div");
        petal.className = "petal";

        // Chọn ngẫu nhiên hình ảnh từ mảng
        const randomImage =
          petalsImages[Math.floor(Math.random() * petalsImages.length)];
        petal.style.backgroundImage = `url(${randomImage})`;

        petal.style.left = Math.random() * 100 + "vw";
        petal.style.animationDuration = Math.random() * 3 + 2 + "s"; // 2s to 5s
        document.body.appendChild(petal);

        // Xóa cánh hoa sau khi nó rơi xong
        petal.addEventListener("animationend", () => {
          petal.remove();
        });
      }

      setInterval(createPetal, 100); // Tạo cánh hoa mỗi 100ms
    </script>
  </body>
</html>
